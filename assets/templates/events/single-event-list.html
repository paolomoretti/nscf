<a class="list-group-item event-item" href="#/events/{{id}}">
    <div class="clearfix">
        <div class="event-image pull-left mrm" style="background-image: url('{{event.image_hi}}')"></div>
        <p class="text-primary">{{event.nome}}</p>
        <small class="event-date">{{event.data}}</small>
        <small class="event-luogo">{{event.luogo}}</small>
    </div>
</a>
