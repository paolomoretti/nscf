<a class="list-group-item" href="#/events/{{id}}">
    <p class="clearfix">
    <div class="event-image pull-left mrm" ng-show="event.image != null" style="background-image: url({{event.image}})"></div>
    <small>{{event.data}}</small><br/>
    <span class="text-primary">{{event.nome}}</span>
    </p>
</a>
