<div class="row">
    <div class="col-sm-12">
        <p ng-show="loading == true">Caricamento in corso</p>
        <div ng-show="loading == false" class="panel panel-info">
            <div class="panel-heading">{{ev.nome}}</div>
            <div class="panel-body">
                <p icon="calendar">{{ev.data_inizio}} - {{ev.data_fine}}</p>
                <p icon="map-marker">{{ev.comune.Comune}} ({{ev.provincia.Sigla}})</p>
            </div>
        </div>
    </div>
</div>
