<div ng-controller="Header" class="header-region">
    <div class="row">
        <div class="col-sm-12">
            <a class="navbar-brand" href="#" ng-click="onLogoClicked($event)" title="Torna alla home page"><img src="http://www.nonsocosafare.it/i/logo2.gif" alt=""/></a>
        </div>
    </div>

    <div class="row navigation">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': activeSection == 'home'}"><a href="#/">Eventi di oggi</a></li>
                        <li ng-class="{'active': activeSection == 'weekend'}"><a href="#/events/filter/weekend">Weekend</a></li>
                        <li ng-class="{'active': activeSection == 'nearby'}"><a href="#/events/filter/nearby">Vicino a me</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group search-results-container">
                            <input type="text" class="form-control events-search" ng-model="searchResult" ng-keyup="doSearch($event)" placeholder="Cerca tra gli eventi...">

                            <div class="search-results">
                                <p ng-show="searching" class="loading" icon="refresh">Caricamento eventi...</p>
                                <ul ng-show="!searching">
                                    <li class="search-result" ng-repeat="event in searchResults">
                                        <div ng-include="'assets/templates/events/single-event-text-list.html'"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Entra</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="col-sm-12">
        </div>
    </div>

</div>
