<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div class="alert alert-info">Inserisci le tue credenziali oppure registrati.</div>
                <form role="form">
                    <div class="form-group">
                        <label for="username">Nome utente</label>
                        <input type="text" class="form-control" id="username" placeholder="Nome utente">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Resta collegato
                        </label>
                    </div>
                    <div class="text-center mbm">
                        <button class="btn btn-info">Accedi</button>
                        <button class="btn btn-warning">Registrati</button>
                    </div>
                    <small><a href="#/info" icon="info-sign">Che vantaggi da registrarsi?</a></small>
                </form>
            </div>
        </div>
    </div>
</div>
